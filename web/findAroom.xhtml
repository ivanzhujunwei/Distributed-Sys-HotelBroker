<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Search a room
            </ui:define>

            <ui:define name="box">
                <h4>Welcome to hotel booking broker!</h4>

                <h:form>
                    <div class="form-group col-lg-12 h5">
                        <label class="col-lg-2 control-label">Choose a city</label>
                        <div class="col-lg-3 selectWithLabel">
                            <h:selectOneMenu id="selecCity" class="form-control" style="height:35px" 
                                             value="#{hotelBookBean.cityName}"
                                             onchange = "submit()" 
                                             valueChangeListener = "#{hotelBookBean.localeChanged}">
                                <f:selectItems value="#{hotelBookBean.getAllCities()}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <h:outputText id = "country" value = "#{hotelBookBean.cityName}" />
                    <div class="form-group col-lg-12 h5">
                        <label class="col-lg-2 control-label">Choose a hotel</label>
                        <div class="col-lg-3 selectWithLabel">
                        </div>
                    </div>
                    <h:inputText size="2" maxlength="2" value="#{UserNumberBean.userNumber}" />
                    <h:commandButton id="submit" value="submit" action="response" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

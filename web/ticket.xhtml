<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="title">
                Hotel broker
            </ui:define>
            <ui:define name="box">
                <h4>Welcome to hotel booking broker!</h4><br/>
                <h:form>
                    <div class="col-lg-5">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-check"></i>Booking successfully!</div>
                        <div class="panel-body">

                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">City</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.cityName}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Hotel</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.hotelName}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Room number</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.bookingRoom.roomId}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Total amount</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.totalAmount}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Check in</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.checkIn}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Check out</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.checkOut}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Guest name</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.guestName}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <label class="col-lg-5 control-label">Contact phone</label>
                                <div class="col-lg-7 ">
                                    <label class="control-label">#{hotelBookBean.phone}</label>
                                </div>
                            </div>
                            <div class="form-group col-lg-12  ">
                                <h:commandLink class="btn btn-success " style="width:300px;" value="Book another room" action="#{hotelBookBean.findAnotherRoom()}">
                                    &nbsp;&nbsp;<i class="fa fa-key"></i>
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
    <script>
    </script>
</html>

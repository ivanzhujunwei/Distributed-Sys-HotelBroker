<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    <body>
        <ui:composition template="template.xhtml">
            <ui:define name="title">
                Hotel broker
            </ui:define>
            <ui:define name="box">
                <h:form>
                    <div class="col-md-12" style="padding-bottom: 20px;padding-top:20px;">
                        <div class="col-md-9">
                            <h4>Welcome to hotel booking broker!</h4>
                        </div>
                        <div class="col-md-3">
                            <h:commandLink class="btn btn-success"  style="text-align: right" action="findAroom">Find rooms in connected hotels</h:commandLink>
                        </div>

                    </div>
                    <br/>
                    <div class="row col-md-12">

                        <div class="col-xs-6 col-md-4">
                            <h:commandLink class="thumbnail" style="height: 300px" action="#{hotelBookBean.connectHotelServer('Chevron')}">
                                <img src="img/chevron.png"/>
                            </h:commandLink>
                            <div class="col-12-6 col-12-4">
                                #{hotelBookBean.connInfoChevron}
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h:commandLink  class="thumbnail" style="height: 300px" action="#{hotelBookBean.connectHotelServer('Hilton')}">
                                <img src="img/hilton.png" />
                            </h:commandLink>
                            <div class="col-12-6 col-12-4">
                                #{hotelBookBean.connInfoHilton}
                            </div>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h:commandLink class="thumbnail" style="height: 300px" action="#{hotelBookBean.connectHotelServer('Regent')}">
                                <img src="img/regent.jpg" />
                            </h:commandLink>
                            <div class="col-12-6 col-12-4">
                                #{hotelBookBean.connInfoRegent}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
    <script>
    </script>
</html>
